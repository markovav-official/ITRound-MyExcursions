{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <style>
        body {
            background: url("{% static 'images/bg_main.png' %}") 50%/cover fixed;
        }
        .jumbotron {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
    <div class="container">
        <div class="jumbotron mt-4">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-4 text-center">Добавить экскурсию</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 justify-content-md-center m-auto text-center">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in addexcursionsform.visible_fields %}
                            <div class="form-group mb-2">{{ field }}</div>
                        {% endfor %}
                        <input type="submit" class="btn btn-primary m-auto" value="Добавить">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
