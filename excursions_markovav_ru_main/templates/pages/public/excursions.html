{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <style>
        body {
            background: url("{% static 'images/bg_excursions.png' %}") 50%/cover;
        }
    </style>
    <div class="container">
        <div class="card-deck">
            {% for excursion in excursions %}
                <div class="card col-lg-4 mt-3 pl-0 pr-0">
                    <img class="card-img-top" src="{{ excursion.image_link }}" alt="Excursion image">
                    <div class="card-body">
                        <h5 class="card-title">{{ excursion.name }} - {{ excursion.datetime }}</h5>
                        <p class="card-text">{{ excursion.description }}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">{{ excursion.free_places }} свободных мест</small>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <!-- XDSoft DateTimePicker -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css"
          integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"
            integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#id_date").datetimepicker({
                format: 'H:i d.m.Y',
            });
        });
    </script>
{% endblock %}
